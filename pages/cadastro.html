<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/styleCadastrar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUD</title>
</head>
<body>
    <div class="navbar">
      <div class="links">
        <a href="./home.html">Home</a>
        <a href="./cadastro.html">Cadastro</a>
      </div>
    </div>
    <div class="container">
        <div class="header">
          <span>Cadastro de Empresas</span>
          <button onclick="abrirModalCadastrar()" id="new">Adicionar</i></button>
        </div>

        <!-- Grid do Cadastro -->
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th style="width: 25%;">Nome</th>
                <th style="width: 12,5%">Data Fund.</th>
                <th style="width: 12,5%">Núm. Func.</th>
                <th style="width: 12,5%">Reg. Brasil</th>
                <th style="width: 12,5%">Setor</th>
                <th>Editar</th>
                <th>Excluir</th>
              </tr>
            </thead>
            <tbody id="bodyConsulta">
            </tbody>
          </table>
        </div>

        <!-- Model de cadastro -->
        <div class="modal-container" id="cadastrar">
          <div class="modal">
            <form>
                <label for="nome">Nome da Empresa:</label>
                <input type="text" id="nome">

                <label for="dataFundacao">Data de Fundação:</label>
                <input type="date" id="dataFundacao">

                <label for="numeroFuncionarios">Número de Funcionários:</label>
                <input type="number" id="numeroFuncionarios">

                <label for="regiaoBrasil">Região do Brasil:</label>
                <select name="regiaoBrasil" id="regiaoBrasil">
                    <option value="sul">Sul</option>
                    <option value="sudeste">Sudeste</option>
                    <option value="centro-oeste">Centro-Oeste</option>
                    <option value="norte">Norte</option>
                    <option value="nordeste">Nordeste</option>
                </select>

                <label for="setorAtuacao">Setor de Atuação</label>
                <select name="setorAtuacao" id="setorAtuacao">
                    <option value="industrial">Industrial</option>
                    <option value="varejo">Varejo</option>
                    <option value="servicos">Serviços</option>
                    <option value="agricola">Agrícola</option>
                </select>

                <button type="submit" id="save">Cadastrar</button>
            </form>
          </div>
        </div>

        <!-- Model de editar cadastro -->
        <div class="modal-container" id="editar">
          <div class="modal">
            <form>
                <input type="hidden" name="id" id="editID" class="form-control">
                <label for="editNome">Nome da Empresa:</label>
                <input type="text" id="editNome">

                <label for="editDataFundacao">Data de Fundação:</label>
                <input type="date" id="editDataFundacao">

                <label for="editNumeroFuncionarios">Número de Funcionários:</label>
                <input type="number" id="editNumeroFuncionarios">

                <label for="editRegiaoBrasil">Região do Brasil:</label>
                <select name="regiaoBrasil" id="editRegiaoBrasil">
                    <option value="sul">Sul</option>
                    <option value="sudeste">Sudeste</option>
                    <option value="centro-oeste">Centro-Oeste</option>
                    <option value="norte">Norte</option>
                    <option value="nordeste">Nordeste</option>
                </select>

                <label for="editSetorAtuacao">Setor de Atuação</label>
                <select name="setorAtuacao" id="editSetorAtuacao">
                    <option value="industrial">Industrial</option>
                    <option value="varejo">Varejo</option>
                    <option value="servicos">Serviços</option>
                    <option value="agricola">Agrícola</option>
                </select>

                <button type="submit" id="edit">Editar</button>
            </form>
          </div>
        </div>


    </div>
    <!-- Scripts de conexão com o supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./../scripts/client.js"></script>

    <!-- Script com os metodos necessarios na aba de cadastros -->
    <script src="./../scripts/cadastro.js"></script>
</body>
</html>
